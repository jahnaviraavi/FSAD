<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>

    <!-- Font Awesome Library for Rupee Symbol & Icons -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        table {
            width: 80%;
            border-collapse: separate;
            border-spacing: 10px;
            margin: 20px auto;
            font-size: 20px;
            border: 3px solid rgb(76, 74, 74);
        }

        th, td {
            border: 2px solid #aaa;
            padding: 20px;
            text-align: center;
            width: 150px;
        }

        img {
            width: 120px;
            height: auto;
            display: block;
            margin: auto;
            padding: 5px;
        }

        /* Update Button */
        .update-btn {
            background-color: #2196f3;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Delete Button */
        .delete-btn {
            background-color: #f44336;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>

<table>
    <tr>
        <th>P_ID</th>
        <th>P_NAME</th>
        <th>P_COST</th>
        <th>P_IMAGE</th>
        <th>UPDATE</th>
        <th>DELETE</th>
    </tr>

    <tr>
        <td>111</td>
        <td>P_ONE</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i> 10000</td>
        <td><img src="flipkart.jpg"></td>
        <td><button class="update-btn">Update <i class="fa-solid fa-pen-to-square"></i></button></td>
        <td><button class="delete-btn">Delete <i class="fa-solid fa-trash"></i></button></td>
    </tr>

    <tr>
        <td>222</td>
        <td>P_TWO</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i> 20000</td>
        <td><img src="amazon.png"></td>
        <td><button class="update-btn">Update <i class="fa-solid fa-pen-to-square"></i></button></td>
        <td><button class="delete-btn">Delete <i class="fa-solid fa-trash"></i></button></td>
    </tr>

    <tr>
        <td>333</td>
        <td>P_THREE</td>
        <td><i class="fa-solid fa-indian-rupee-sign"></i> 30000</td>
        <td><img src="Myntra.jpg"></td>
        <td><button class="update-btn">Update <i class="fa-solid fa-pen-to-square"></i></button></td>
        <td><button class="delete-btn">Delete <i class="fa-solid fa-trash"></i></button></td>
    </tr>

</table>

</body>
</html>
